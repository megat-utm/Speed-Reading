<!DOCTYPE html>
<html>
    <head>
        <title>Text Summarizer</title>
        <style>
            html {
                height: 100%;
                width: 100%;
                position: fixed;
            }

            body {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                margin: 1%;
                padding: 0;

                background-size: cover;
                background-position: center;
                background-repeat: no-repeat;
                font-family: 'Poppins', sans-serif;
            }

            .form-container, .output-container {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                width: 60%;
                background-color: white;
                box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
                border-radius: 20px;
            }

            .form-container {
                height: 35%;
                padding-bottom: 20px;
            }

            h1 {
                background-image: linear-gradient(to right, #feda75, #fa7e1e, #d62976);
                background-clip: text;
                -webkit-background-clip: text;
                color: transparent;
            }

            #summarize-form {
                width: 80%;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
            }

            #summarized-form {
                width: 80%;
                display: flex;
                flex-direction: column;
                align-items: center;
                scroll-behaviour: scrollable;
                justify-content: center;
            }

            #text-to-summarize, #summarized-text {
                width: 100%;
                height: 200px;
                border: 1px solid #ccc;
                border-radius: 4px;
                resize: none;
                padding: 10px;
                font-size: 16px;
                margin-bottom: 10px;
                word-wrap: break-word;
                overflow-y: auto;
            }

            #summarized-text {
                height: 350px;
                text-align: justify;
                font-size: 20px;
                line-height: 1.5; 
                word-spacing: 5px;
                letter-spacing: 2px;
            }

            button {
                width: 100%;
                height: 40px;
                border: none;
                border-radius: 10px;
                background-color: #962fbf;
                color: white;
                font-weight: bold;
                letter-spacing: 2px;
                font-size: 16px;
                cursor: pointer;
            }

            @keyframes typing {
                from { width: 0 }
                to { width: 1em }
            }
            
            @keyframes ellipsis {
                0% { content: ' .'; }
                33% { content: ' ..'; }
                67% { content: ' ...'; }
                100% { content: ' .'; }
            }
            
            .typing:after {
                content: ' ';
                animation: ellipsis 1s steps(4, end) infinite;
            }
                       

            .hidden {
                display: none;
            }

        </style>
    </head>
    <body>
        <div class="form-container">
            <h1>Text Summarizer</h1>
            <div id="loading" style="display: none;">
                <div class="loader"></div>
            </div>
            <form id="summarize-form">
                <textarea id="text-to-summarize" placeholder="Enter text to summarize"></textarea>
                <button id="submit-button" type="submit">Summarize</button>
            </form>
        </div>
        <br>
        <div class="output-container hidden">
            <h1>Summarized Text</h1>
            <div id="summarized-form">
                <p id="summarized-text" readonly></p>
            </div>
        </div>        
    </body>
</html>

<!-- TODO: Add your JavaScript here -->
<script>
    // Add your JavaScript here
    document.getElementById('summarize-form').addEventListener('submit', function(event) {
        event.preventDefault();
    
        var text = document.getElementById('text-to-summarize').value;
    
        // Get the submit button
        var button = document.getElementById('submit-button');
    
        // Change the button color and text
        button.style.backgroundColor = 'grey';
        button.style.cursor = 'none';
        button.textContent = 'Summarizing';
        button.classList.add('typing');
    
        fetch('/summarize', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ text: text }),
        })
        .then(response => response.json())
        .then(data => {
            button.style.backgroundColor = '#962fbf';
            button.textContent = 'Summarize';
            button.classList.remove('typing');
    
            document.getElementById('summarized-text').innerHTML = data;
            console.log(data);
            document.querySelector('.output-container').classList.remove('hidden');
        })
        .catch(error => {
            console.error('Error:', error);
            button.style.backgroundColor = '#962fbf';
            button.textContent = 'Summarize';
            button.classList.remove('typing');
        });
    });
    

</script>
