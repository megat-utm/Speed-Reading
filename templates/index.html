<!DOCTYPE html>
<html>
    <head>
        <title>Text Summarizer</title>
        <style>
            html {
                height: 100%;
                width: 100%;
                position: fixed;
            }

            body {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                margin: 1%;
                padding: 0;

                background-size: cover;
                background-position: center;
                background-repeat: no-repeat;
                font-family: 'Poppins', sans-serif;
            }

            .form-container, .output-container {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                width: 60%;
                background-color: white;
                box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
                border-radius: 20px;
            }

            .form-container {
                height: 35%;
                padding-bottom: 20px;
            }

            h1 {
                background-image: linear-gradient(to right, #feda75, #fa7e1e, #d62976);
                background-clip: text;
                -webkit-background-clip: text;
                color: transparent;
            }

            #summarize-form {
                width: 80%;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
            }

            #text-to-summarize, #summarized-text {
                width: 100%;
                height: 200px;
                border: 1px solid #ccc;
                border-radius: 4px;
                resize: none;
                padding: 10px;
                font-size: 16px;
                margin-bottom: 10px;
                word-wrap: break-word;
                overflow-y: auto;
            }

            #summarized-text {
                height: 350px;
                text-align: justify;
            }

            button {
                width: 100%;
                height: 40px;
                border: none;
                border-radius: 10px;
                background-color: #962fbf;
                color: white;
                font-weight: bold;
                letter-spacing: 2px;
                font-size: 16px;
                cursor: pointer;
            }

            .hidden {
                display: none;
            }
        </style>
    </head>
    <body>
        <div class="form-container">
            <h1>Text Summarizer</h1>
            <form id="summarize-form">
                <textarea id="text-to-summarize" placeholder="Enter text to summarize"></textarea>
                <button type="submit">Summarize</button>
            </form>
        </div>
        <br>
        <div class="output-container hidden">
            <h1>Summarized Text</h1>
            <div id="summarize-form">
                <p id="summarized-text" readonly></p>
            </div>
        </div>        
    </body>
</html>

<!-- TODO: Add your JavaScript here -->
<script>
    // Add your JavaScript here
    document.getElementById('summarize-form').addEventListener('submit', function(event) {
        event.preventDefault();

        // TODO: Extract the text from the textarea
        var text = document.getElementById('text-to-summarize').value;

        // TODO: Send a POST request to the server
        fetch('/summarize', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ text: text }),
        })
        .then(response => response.json())
        .then(data => {
            // TODO: Display the summarized text
            document.getElementById('summarized-text').textContent = data;
            console.log(data);
            // Show the output container
            document.querySelector('.output-container').classList.remove('hidden');
        });
    });
</script>
